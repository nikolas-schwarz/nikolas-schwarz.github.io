[build]
    noJSConfigInAssets = false
    writeStats = false

[minify]
    minifyOutput = true
    [minify.tdewolff]
        [minify.tdewolff.css]
            keepCSS2 = true
            precision = 0
        [minify.tdewolff.html]
            keepComments = false
            keepConditionalComments = true
            keepDefaultAttrVals = true
            keepDocumentTags = true
            keepEndTags = true
            keepQuotes = true
            keepWhitespace = false
        [minify.tdewolff.js]
            keepVarNames = false
            precision = 0
        [minify.tdewolff.json]
            keepNumbers = false
            precision = 0
        [minify.tdewolff.svg]
            precision = 0
        [minify.tdewolff.xml]
            keepWhitespace = false